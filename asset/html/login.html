<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKCHANNEL LOGIN</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="./img/Screenshot_2023-03-26_204814-removebg-preview.png" type="image/x-icon">
<!-- ------------------------Bootstrap-------------------------     -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</head>
<body style="background-color: rgb(9, 0, 19);">

    <div class="container-fluid main d-flex justify-content-center align-items-center">
        <div class="box bg-light text-center">

            <div class="title mt-5">
                <h1 style="display: block; font-size: 30px; font-weight: 700; color: rgb(52, 52, 52);">Login to ZEE5</h1>
            
                <p style="display: block; font-size: 18px;  color: rgb(52, 52, 52);">Login to continue enjoying uninterrupted <br> video and personalised experience.</p>
            </div>


            <div class="icon">
                <a href="#"><img src="./image/google-social-icon-circle.svg" alt=""></a>
                <a href="#"><img src="./image/fb-social-icon-circle.svg" alt=""></a>
                <a href="#"><img src="./image/twitter-social-icon.svg" alt=""></a>
                <a href="#"><img src="./image/apple-social-icon-circle.svg" alt=""></a>
            </div>

            <div class="hr-theme-slash-2">
                <div class="hrline"></div>
                <div class="hricon"><button>or</button></div>
                <div class="hrline"></div>
              </div>

            <div class="formin">

                
                <form action="" name="myform"  onsubmit="login(event)">
                    <input type="text" placeholder="Enter email or mobile number" id="entervalue" required> 
                    <br><br>
                    <input type="submit" value="Login" id="button">
                </form>
                
                <p style="display: block;" class="mt-3">New to ZEE5 ?  <a href="./sign up.html">Register</a></p>
                
            </div>


        </div>
    </div>
    



    <script src="../js/login.js"></script>

</body>

</html>
